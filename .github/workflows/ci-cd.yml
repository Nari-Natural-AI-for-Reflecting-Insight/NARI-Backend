name: CI/CD to Docker Hub

on:
  push:
    branches:
      - main
      - ci-github-actions
  pull_request:
    branches: [ main ]

jobs:
  build-test-and-push:
    name: Build · Test · Dockerize · Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Create application.yml from Secret
        run: |
          mkdir -p src/main/resources
          echo "${{ secrets.APPLICATION_YML_B64 }}" | base64 --decode > src/main/resources/application.yml

      - name: Build & Test
        run: |
          chmod +x gradlew
          ./gradlew clean build --warning-mode all --scan

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/nari-app
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG=pr-${{ github.event.number }}
          else
            TAG=${{ github.sha }}
          fi
          docker build \
            -f Dockerfile \
            -t $IMAGE:$TAG \
            -t $IMAGE:latest \
            .

      - name: Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/nari-app
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG=pr-${{ github.event.number }}
          else
            TAG=${{ github.sha }}
          fi
          docker push $IMAGE:$TAG
          docker push $IMAGE:latest
          
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test
